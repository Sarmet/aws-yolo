site_name: AWS YOLO Training Documentation
site_description: Documentation for YOLO training on AWS SageMaker
site_author: Your Name
repo_url: https://github.com/USERNAME/REPO
repo_name: USERNAME/REPO
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Setup: setup.md
      - Local Training: local-training.md
  - AWS SageMaker:
      - Overview: sagemaker/overview.md
      - Configuration: sagemaker/configuration.md
      - Launch Job: sagemaker/launch.md
  - Training:
      - Dataset Preparation: training/dataset.md
      - Model Training: training/model.md
      - Validation: training/validation.md
  - Reference:
      - Scripts: reference/scripts.md
      - Configuration Files: reference/config.md
      - API Documentation: reference/api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/USERNAME/REPO
