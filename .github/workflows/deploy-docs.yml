name: Deploy Documentation to S3

on:
  push:
    branches: [main]  # Change to 'master' if needed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
      
      - name: Install MkDocs dependencies
        run: |
          pip install mkdocs-material
          pip install pymdown-extensions
      
      - name: Build documentation
        run: |
          mkdocs build --clean --strict
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to S3
        run: |
          aws s3 sync site/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "max-age=3600" \
            --metadata-directive REPLACE
      
      - name: Deployment summary
        run: |
          echo "‚úÖ Documentation deployed successfully!"
          echo "üì¶ S3 Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "üåê Site URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website-us-east-1.amazonaws.com"
